<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Denied</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: red;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      filter: grayscale(100%) contrast(150%);
      animation: flicker 1.5s infinite;
    }

    .glitch {
      font-size: 2em;
      position: relative;
      color: red;
      text-align: center;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: red;
      clip: rect(0, 0, 0, 0);
    }

    .glitch::before {
      animation: glitchTop 1s infinite linear alternate-reverse;
      color: #f0f;
    }

    .glitch::after {
      animation: glitchBottom 1s infinite linear alternate-reverse;
      color: #0ff;
    }

    @keyframes glitchTop {
      0% {
        clip: rect(0, 9999px, 0, 0);
        transform: translate(0, 0);
      }
      20% {
        clip: rect(0, 9999px, 5px, 0);
        transform: translate(-2px, -2px);
      }
      40% {
        clip: rect(5px, 9999px, 10px, 0);
        transform: translate(2px, 2px);
      }
      100% {
        clip: rect(0, 9999px, 0, 0);
        transform: translate(0, 0);
      }
    }

    @keyframes glitchBottom {
      0% {
        clip: rect(0, 9999px, 0, 0);
        transform: translate(0, 0);
      }
      20% {
        clip: rect(10px, 9999px, 15px, 0);
        transform: translate(2px, 2px);
      }
      40% {
        clip: rect(15px, 9999px, 20px, 0);
        transform: translate(-2px, -2px);
      }
      100% {
        clip: rect(0, 9999px, 0, 0);
        transform: translate(0, 0);
      }
    }

    @keyframes flicker {
      0% { opacity: 1; }
      95% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    .noise {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') repeat;
      opacity: 0.05;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="noise"></div>
  <div class="glitch" data-text="You're not a teacher. Please leave this website...">
    You're not a teacher. Please leave this website...
  </div>
</body>
</html>
